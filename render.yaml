services:
  - type: web
    name: food-rescue-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ORS_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: foodrescue-db
    plan: free

